<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rockola</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">ROCKOLA</a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-acciones">
                <a href="login.html" class="btn-cuenta" title="Mi Cuenta">😋</a>
                <div class="carrito-icono">
                    <a href="#">
                        🛒
                        <span id="carrito-contador" class="contador">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-layout">
            <div class="auth-imagen">
                <img src="https://images.unsplash.com/photo-1549497538-22c1b7442136?q=80&w=1964" alt="Vinilos y música">
            </div>

            <div class="auth-container">
                <h1>Iniciar Sesión</h1>
                <p>Ingresá a tu cuenta para ver tus pedidos.</p>
                
                <form id="formulario-login" class="formulario">
                    <div class="form-grupo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-grupo">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>

                <p class="form-link">¿No tenés una cuenta? <a href="registro.html">Creala ahora</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Rockola Store</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
