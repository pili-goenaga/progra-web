<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Rockola</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">ROCKOLA</a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-acciones">
                <a href="login.html" class="btn-cuenta" title="Mi Cuenta">😋</a>
                <div class="carrito-icono">
                    <a href="#">
                        🛒
                        <span id="carrito-contador" class="contador">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-layout">
            <div class="auth-imagen">
                <img src="https://i.pinimg.com/736x/68/8b/ab/688babd25b4036d89e19c0017a226f11.jpg" alt="Vinilos y música">
            </div>

            <div class="auth-container">
                <h1>Crear Cuenta</h1>
                <p>Registrate para una experiencia de compra más rápida.</p>
                
                <form id="formulario-registro" class="formulario">
                    <div class="form-grupo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-grupo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-grupo">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Crear Cuenta</button>
                </form>

                <p class="form-link">¿Ya tenés una cuenta? <a href="login.html">Iniciá sesión</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Rockola Store</p>
        </div>
    </footer>
    <div id="carrito-panel" class="carrito-panel">
        <div class="carrito-header">
            <h2>Mi Carrito</h2>
            <button id="cerrar-carrito" class="cerrar-carrito">×</button>
        </div>
        <div id="carrito-items" class="carrito-items"></div>
        <div class="carrito-footer">
            <div class="carrito-total">
                <strong>Total:</strong>
                <span id="carrito-total-precio">$0</span>
            </div>
            <a href="#" id="btn-finalizar-compra" class="btn btn-finalizar">Ir a Pagar</a>
            <button id="btn-vaciar-carrito" class="btn btn-vaciar">Vaciar Carrito</button>
        </div>
    </div>
    <div id="carrito-overlay" class="carrito-overlay"></div>
    <div id="toast-agregado" class="toast"><p></p></div>
    <script src="main.js"></script>
</body>
</html>
